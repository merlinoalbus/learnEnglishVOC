# nginx.conf 
#This is the Nginx configuration file for serving a React application
# It includes gzip compression, security headers, and caching for static assets
# It also handles React Router for single-page applications (SPA) by redirecting all requests to index.html
# The configuration is designed to optimize performance and security for the application
# Use Nginx as the base image for serving the application
# It listens on port 80 and serves the application from the /usr/share/nginx/html
# The server_name is set to localhost, and the root directory is specified
# The index files are set to index.html and index.htm
# The gzip compression is enabled for various content types to reduce bandwidth usage
# The configuration includes security headers to protect against common vulnerabilities 

# It also sets up caching for static assets to improve load times
# The location block handles requests, trying to serve files directly or falling back to index.html for React Router
# Error pages are configured to redirect 404 errors to index.html, allowing the React application to handle routing
# The configuration is suitable for production environments and can be used with Docker for containerization
server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com;" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;

    # Handle React Router (SPA) - molto importante per React apps
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache headers for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle service worker
    location /service-worker.js {
        add_header Cache-Control "no-cache";
        expires off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Hide nginx version
    server_tokens off;

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
